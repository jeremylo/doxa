on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies and build the AI Society client
        working-directory: ./aisoc/client/
        run: |
          npm ci
          npm run build
      - name: Run ESLint
        working-directory: ./aisoc/client/
        run: eslint . --ext .js,.jsx,.ts,.tsx
